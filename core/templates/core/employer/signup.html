{% extends 'core/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Django HRMS - Sign Up{% endblock %}

{% block content %}
    <h5 class="text-muted">Employer Sign Up</h5>
    <div class="col-md-6 col-sm-10">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="my-btn my-btn-primary p-2">Sign Up</button>
        </form>
    </div>
    
{% endblock %}
