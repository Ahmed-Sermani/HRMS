<table class="table table-bordered">
    <tr>
        <th>Asset ID</th>
        <th>Asset Description</th>
    </tr>
{% for asset in assets %}
    
        <tr>
            <td>{{ asset.asset }}</td>
            <td>{{ asset.description }}</td>
        </tr>
   
{% empty %}
    <td colspan="2" class="text-muted">
        <em>You have not being assigned any assets yet.</em>
    </td>
{% endfor %}
</table>
